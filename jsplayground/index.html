<!doctype html>
<html lang="en">
<head>
  <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript playground</title>
</head>
<body class="container">
  <h1 class="text-center mt-5">Javascript playground - Pokemon Go edition</h1>

  <h2 class="mt-5">What is Pokemon Go?</h2>
  <div class="ml-5 mt-3 mr-5">
  <p>This is a GPS augmented reality game.</p>
</div>

  <h2 class="mt-5">Nearby Pokestops</h2>

    <p class="alert alert-danger mt-3 mb-3" id="pokestop-count">Do you know any Pokestops nearby? If so, please add the to the list.</p>

<ul id="pokestops">
  <li>
    <form class="form-inline">
      <input class="form-control mr-3" id="new_stop_name" placeholder="New Pokestop Name">
      <input class="form-control mr-3" id="new_stop_url" placeholder="">
      <button class="btn btn-primary" type="button" onclick="newPokestop()">Add</button>
    </form>
  </li>
</ul>

<h2 class="mt-5">Nearby Gyms</h2>

<p class="alert alert-danger mt-3 mb-3" id="gym-message">Do you know any Gyms nearby? If so, please add the to the list.</p>

  <ul id="gyms">
    <li>
      <form class="form-inline">
        <input class="form-control mr-3" id="new_gym_name" placeholder="New Gym Name">
        <input class="form-control mr-3" id="new_gym_url" placeholder="">
        <button class="btn btn-primary" type="button" onclick="newGym()">Add</button>
      </form>
    </li>
  </ul>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
